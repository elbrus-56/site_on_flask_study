{% macro render_field_with_errors(field) %}
  
    {{ field.label }} {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <div>
      {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endfor %}
      </div>
    {% endif %}
  
{% endmacro %}

{% macro render_field(field) %}
  <p>{{ field(**kwargs)|safe }}</p>
{% endmacro %}
